 <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="static/css/bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="static/css/styles.css">
        <title>JavaScript On Steroids</title>
    </head>
    <body>
        <div class="container-1">

            <h2>Challenge 1: Your Age In Days</h2>

            <div class="flex-box-container-1">
                <div>
                    <botton class="btn btn-primary" onclick="AgeInDays()">Click Me</botton>
                </div>
                <div>
                    <botton class="btn btn-danger" onclick="reset()">Reset</botton>
                </div>
            </div>

            <div class="flex-box-container-1">
                <div id="flex-box-result"></div>
            </div>
        </div>

        <div class="container-2">

            <h2>Challenge 2: Generate Cats</h2>

            <div class="flex-box-container-2">
                <div>
                    <botton class="btn btn-success" onclick="GenerateCats()">Generate Cats</botton>
                </div>
            </div>

            <div class="flex-box-container-2" id="flex-box-gen">
                
            </div>
        </div>

        <div class="container-3">

            <h2>Challenge 3: Rock, Paper, Scissors </h2>

            <div class="flex-box-container-3 flex-box-rps" id="flex-box-rps-div">
                <img id="rock" src="static/images/rock.png" alt="Rock" height="150" width="150" onclick="rpsGame(this)">
                <img id="paper" src="static/images/paper.png" alt="Paper"height="150" width="150" onclick="rpsGame(this)">
                <img id="scissors" src="static/images/scissors.png" alt="Scissors"height="150" width="150" onclick="rpsGame(this)">
            </div>
        </div>

        <div class="container-4">

            <h2>Challenge 4: Change the color of all buttons</h2>

            <div class="flex-box-container-4">

                <form action="">
                    <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                        <option value="random">Random</option>
                        <option value="red">Red</option>
                        <option value="green">Green</option>
                        <option value="reset">Reset</option>
                    </select>
                </form>

                <button class="btn btn-primary">Wee!</button>
                <button class="btn btn-danger">Yahoo!</button>
                <button class="btn btn-warning">Google!</button>
                <button class="btn btn-success">Facebook!</button>

            </div>
        </div>

        <div class="container-5">
            <h2>Challenge 5: Blackjack</h2>
            <h3><span id="blackjack-result">Let's Play</span></h3>

            <div class="flex-blackjack-row-1">
                <div id="your-box">
                    <h2>You: <span id="your-blackjack-result">0</span></h2>
                </div>

                <div id="dealer-box">
                    <h2>Dealer: <span id="dealer-blackjack-result"></span>0</h2>
                </div>
            </div>

            <div class="flex-blackjack-row-2">
                <div>
                    <button class="btn btn-lg btn-primary mr-2" id="blackjack-hit-button">Hit</button>
                    <button class="btn btn-lg btn-warning mr-2" id="blackjack-stand-button">Stand</button>
                    <button class="btn btn-lg btn-danger" id="blackjack-deal-button">Deal</button>
                </div>
            </div>

            <div class="flex-blackjack-row-3">
                <table>
                    <tr>
                        <th>Wins</th>
                        <th>Losses</th>
                        <th>Draws</th>
                    </tr>
                    <tr>
                        <td><span id="wins">0</span></td>
                        <td><span id="losses">0</span></td>
                        <td><span id="draws">0</span></td>
                    </tr>
                </table>
            </div>
        </div>


        <script src="static/js/script.js"></script>
    </body>
</html>
